<div fxLayoutAlign ="center center" fxFlexFill class="main-div">
    <mat-card fxFlex="25">
        <mat-toolbar color="primary">Login Page</mat-toolbar>
        <form fxLayoutAlign ="stretch" fxLayout ="column" class="login-form">
            <mat-form-field >
              <input matInput placeholder="Username" >
            </mat-form-field>

            <mat-form-field >
              <input matInput type="email" placeholder="Email" >
            </mat-form-field>

            <mat-form-field >
                <input matInput type="password" placeholder="Password" required>
              </mat-form-field>
            <button color="primary" mat-raised-button  type="submit">Login</button>
          </form>
          
    </mat-card>
</div>
